<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">        
    <title>Code Review Newsletter</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>

    <div class="form-container">
        <section class="form-preamble">
            <h2>Sing up for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox!</p>
        </section>

        <div class="hr-divider-strong"></div>

        <main>
            <form action="index.html" method="post">
                <fieldset>
                    <legend>
                        <span class="rounded-legend">Contact Information</span>
                    </legend>
                    <div class="legend-space"></div>
                    <ul class="user-info">
                        <li>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="user_first" placeholder="Required" required>
                        </li>
                        <li>
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="user_last" placeholder="Required" required>
                        </li>                            
                        <li>
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="user_email" placeholder="Required" required>
                        </li>
                        <li>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user_phone" placeholder=" ">
                        </li>
                        <li>
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_address" placeholder=" ">                        
                        </li>
                        <li>
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city" placeholder=" "> 
                        </li>    
                        <li>
                            <label for="county">Region</label>
                            <select id="county" name="user_county" required>
                                <option class="option-placeholder" value="" selected hidden disabled>Select your region - required</option>                         
                                <optgroup label="England">
                                    <option value="1">North East</option>
                                    <option value="2">North West</option>
                                    <option value="3">East Midlands</option>
                                    <option value="4">Westmidlands</option>
                                    <option value="5">East of England</option>
                                    <option value="6">London</option>
                                    <option value="7">South East</option>
                                    <option value="8">South West</option>
                                </optgroup>                    
                                <optgroup label="Scotland">
                                    <option value="9">Highlands & Isles</option>
                                    <option value="10">Grampian</option>
                                    <option value="11">Central</option>
                                    <option value="12">Lothian</option>
                                    <option value="13">Strathclyde</option>
                                    <option value="14">Borders</option>
                                    <option value="15">Dumfries</option>
                                    <option value="16">Galloway</option>
                                </optgroup>  
                                <optgroup label="Ireland">
                                    <option value="17">Northern Ireland</option>
                                    <option value="18">North West</option>
                                    <option value="19">Middle East</option>
                                    <option value="20">West</option>
                                    <option value="21">South East</option>
                                    <option value="22">Shannon</option>
                                    <option value="23">Cork</option>
                                    <option value="24">Kerry</option>
                                </optgroup>                                              
                            </select>
                        </li>
                        <li class="flexbox-postcode-row">
                            <label for="postcode">Postcode</label>
                            <input type="text" id="postcode" name="user_postcode" pattern="[0-9a-zA-Z]{3,4}-[0-9a-zA-Z]{3}" placeholder=" ">  
                            <div class="postcode-format-container">
                                <label class="input-format label-full-width">Format: TY12-3WS or TY3-3WS</label>
                            </div>        
                        </li>
                    </ul>
                </fieldset>

            <section class="fieldset-wrapper">
                <fieldset>
                    <legend>
                        <span>Newsletter</span>
                    </legend>

                    <div class="legend-space"></div>

                    <ul class="newsletter">
                        <li>
                            <label class="label-full-width">Select the newsletters you would like to receive</label>
                        </li>
                        <li>
                        <input type="checkbox" id="html-news" name="newsletter-preference" value="html"><label for="html-news">HTML News</label>
                        </li>
                        <li>
                            <input type="checkbox" id="css-news" name="newsletter-preference" value="css"><label for="css-news">HTML News</label>
                        </li>
                        <li>
                            <input type="checkbox" id="java-news" name="newsletter-preference" value="java"><label for="java-news">HTML News</label>
                        </li>
                        <li>
                            <label class="label-full-width">Newsletter format</label>
                        </li>
                        <li>
                            <input type="radio" id="html-format" name="newsletter-format" value="rich"><label for="html-format">HTML Format</label>
                        </li>
                        <li>
                            <input type="radio" id="plain-format" name="newsletter-format" value="plain"><label for="plain-format">Plain Text</label>
                        </li>
                        <li class="textarea">
                            <label for="topic">Other topics of interest</label>
                            <textarea id="topic" name="user_topic" placeholder=" "></textarea>
                        </li>
                        </ul>
                </fieldset>    
            </section>
            <button type="submit">Sign up</button>
                    
            </form>
        </main>
    </div><!-- <div class="form-container"> -->
    <footer>
        <p>&#169; The Code Review</p>
    </footer>
</body>
</html>
